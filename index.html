<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Poetry Gym</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&display=swap">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>">
</head>
<body>
    <header>
        <div class="site-identity">
            <h1>The Poetry Gym</h1>
            <p class="tagline">exercise your poetic muscles</p>
        </div>
        
        <div class="filter-section">
            <div class="filter-group">
                <span class="filter-title">topics</span>
                <div class="topic-filters" id="topic-filters">
                    <!-- Topics will be dynamically loaded -->
                </div>
            </div>
            
            <button class="generate-btn" id="generate-btn">new</button>
        </div>
    </header>
    
    <section class="exercise-section">
        <div class="exercise-card" id="exercise-card">
            <div class="loading-indicator" id="loading-indicator">
                <span>Loading exercise...</span>
            </div>
        </div>
    </section>
    
    <footer>
        <p>¬© 2025 The Poetry Gym. All exercises designed to strengthen your poetic voice.</p>
    </footer>

    <!-- JavaScript Files -->
    <!-- Notice we include data.js first as other scripts depend on it -->
    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
