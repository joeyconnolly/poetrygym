<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Poetry Gym</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&display=swap">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header>
        <div class="site-identity">
            <h1>The Poetry Gym</h1>
            <p class="tagline">exercise your poetic muscles</p>
        </div>
        
        <div class="filter-section">
            <div class="filter-group">
                <span class="filter-title">topics</span>
                <div class="topic-filters" id="topic-filters">
                    <!-- Topics will be dynamically loaded -->
                </div>
            </div>
            
            <button class="generate-btn">new</button>
        </div>
    </header>
    
    <section class="exercise-section">
        <div class="exercise-card">
            <!-- Exercise content will be generated by JavaScript -->
            <div class="loading-indicator">
                <span>Loading exercise...</span>
            </div>
        </div>
    </section>
    
    <footer>
        <p>Â© 2025 The Poetry Gym. All exercises designed to strengthen your poetic voice.</p>
    </footer>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/exercises.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
